{% extends "base/layout.html" %}

{% block content %}
<!-- Navigation -->
<nav class="navbar navbar-default">
    <div class="new-container">
        <div class="col-lg-10">
			<div class="navbar-header">
				<a href="#"><img style="width:180px;" src="{{ url_for('static', filename='images/logo.png')}}" /></a>
			</div>
		</div>
		<div class="col-lg-2">
			<div class="navbar-header">
				
			</div>
		</div>
    </div>
    <!-- /.container-fluid -->
</nav>

<!-- Header -->
<section>
<div class="new-container">
	<div class="row">
		<div class="left_div">
			<div class="voltar">
				<a href="index.html"><img style="width:200px;" src="{{ url_for('static', filename='images/garfo_voltar.png')}}" /></a>
			</div>
		</div>
		{% for recipes in result_recipes %}
		<div class="center_div">
			<div class="panel panel-default">
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-4">
							<div class="picture">
								<img class="photo" src="{{ url_for('static', filename='images/feijoada.jpg')}}" />
							</div>
						</div>
						<div class="col-lg-8">
							<div>
							<h3>{{recipes.title}}</h3>
							<hr />								
									{% for steps in recipes.steps %}
										<p> {{ loop.index }} - {{ steps }} </p>
									{% endfor %}
							</div>
							
							<div class="text-right">
								<p><a href="#"><img src="{{ url_for('static', filename='images/botao_vermelho.png')}}" /></a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
		<div class="right_div">
			<img style="width:100px;" src="{{ url_for('static', filename='images/colher_receita.png')}}" />
			<img style="width:100px;" src="{{ url_for('static', filename='images/faca_receita.png')}}" />
		</div>
	</div>
</div>
</section>
{% endblock %}
