{% extends "base/layout.html" %}

{% block content %}
<!-- Navigation -->
<nav class="navbar navbar-default">
    <div class="new-container">
        <div class="col-lg-10">
			<div class="navbar-header">
				<a href="/"><img class="image_logo" src="{{ url_for('static', filename='images/logo.png')}}" /></a>
			</div>
			<a href="#" class="btn btn-primary btn-default btn-sm" style="position: absolute; top: 10px; right: -215px;">
			<span class="glyphicon glyphicon-log-in"></span> logar / cadastrar-se</a>
		</div>
		<div class="col-lg-2">
			<div class="navbar-header">
			</div>
		</div>
    </div>
    <!-- /.container-fluid -->
</nav>
<style>
	.btn-primary {
  color: #ffffff;
  background-color: #0DCAF2;
  border-color: #F4F2F1;
}
.btn-primary:hover, .btn-primary:focus, .btn-primary.focus, .btn-primary:active, .btn-primary.active, .open > .dropdown-toggle.btn-primary {
  color: #0DCAF2;
  background-color: #F5F5F5;
  border-color: #DBD8D7;
}
</style>

<div class="right_div">
	<img src="{{ url_for('static', filename='images/colher_receita.png')}}" />
	<img src="{{ url_for('static', filename='images/faca_receita.png')}}" />
</div>

<!-- Header -->
<section id="principal" class="principal">
<div class="new-container div-red-absolute">
	<div class="row">
		{% for recipes in result_recipes %}
		<div class="center_div">
			<div class="panel-content panel panel-defualt">
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-4">
							<div class="picture">
								<img class="photo" src="{{ url_for('static', filename='images/feijoada.jpg')}}" />
							</div>
						</div>
						<div class="col-lg-8">
							<div class="desc-content">
							<h3>{{recipes.title}}</h3>
							<hr />								
									{% for steps in recipes.steps %}
										<p> {{ loop.index }} - {{ steps }} </p>
									{% endfor %}
							</div>
							
							<div class="text-right">
								<p><a href="#"><img src="{{ url_for('static', filename='images/botao_vermelho.png')}}" /></a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
		<div class="left_div">
			<a href="/"><img src="{{ url_for('static', filename='images/garfo_voltar.png')}}" /></a>
		</div>
	</div>
</div>
</section>
{% endblock %}
